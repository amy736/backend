<div class="container">


    <!--showmessage alert for delete-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br><br>
    <div align="center">
      <img  src="/assets/addstudent.png" style="height: 100px;">
  <br><br>
    <table class="table">
      <thead>
        <tr>
          <td align= "center" scope="col">NO.</td>
          <td align= "center" scope="col">CUSTOMER NAME</td>
          <td align= "center" scope="col">CHECK IN DATE</td>
          <td align= "center" scope="col">CHECK OUT DATE</td>
          <td align= "center" scope="col">ROOM TYPE</td>
          <td align= "center" scope="col">NUMBER OF GUESTS</td>
          <td align= "center" scope="col">STATUS OF BOOKING</td>
  
          <td scope="col"></td>
          <td scope="col"></td>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let us of listData'>
          <td align= "center"scope="row">{{us.id}}</td>
          <td align= "center">{{us.customer_name}}</td>
          <td align= "center">{{us.checkin_date}}</td>
          <td align= "center">{{us.checkout_date}}</td>
          <td align= "center">{{us.room_type}}</td>
          <td align= "center">{{us.numb_guests}}</td>
          <td align= "center">{{us.status_booking}}</td>
  
          <td></td>
          <td>
  
            <button  (click)="deleteId(us.id)">REMOVE</button>
            &nbsp;
            <button [routerLink]="['/updatebooking', us.id]">EDITüßë‚Äçüéì</button>
          </td>
        </tr>
  
      </tbody>
    </table>
  
  </div>
